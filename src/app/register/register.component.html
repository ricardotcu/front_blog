<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form class="login100-form validate-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <span class="login100-form-title p-b-33">
                    Account Register
                </span>

                <div class="wrap-input100 rs1 validate-input" data-validate="nome is required">
                    <input class="input100" type="text" formControlName="nome" name="nome" placeholder="Nome">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" formControlName="email" name="email" placeholder="Email">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" formControlName="pass" name="pass" placeholder="Senha">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn" type="submit" [disabled]="!profileForm.valid" name="button">
                        Register
                    </button>
                </div>

                <div class="text-center p-t-45 p-b-4">
                    <span class="txt1">
                        Forgot
                    </span>

                    <a href="#" class="txt2 hov1">
                        Username / Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
