<div class="row">
  <div class="col-md-10 col-sm-10 col-lg-10">
    <main role="main" class="probootstrap-main js-probootstrap-main">
      <div class="probootstrap-bar">
        <a href="#" class="probootstrap-toggle js-probootstrap-toggle"><span class="oi oi-menu"></span></a>
        <div class="probootstrap-main-site-logo"><a href="index.html">Imagens</a></div>
      </div>
      <div class="card-columns">
        <div class="card img-loaded" *ngFor="let r of resumo">
          <a href="#">

          </a>
        </div>
      </div>  

      <div class="container-fluid d-md-none">
        <div class="row">
          <div class="col-md-12">
            <ul class="list-unstyled d-flex probootstrap-aside-social">
              <li><a href="#" class="p-2"><span class="icon-twitter"></span></a></li>
              <li><a href="#" class="p-2"><span class="icon-instagram"></span></a></li>
              <li><a href="#" class="p-2"><span class="icon-dribbble"></span></a></li>
            </ul>
            <p>&copy; 2020 <a href="#" target="_blank">ricardotcu10@gmail.com</a>. <br> todos os direitos reservados.</p>
          </div>
        </div>
      </div>
    </div>

  </main>
